<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Client Logo Slider with CSS Demo</title>
    <meta name="description" content="Do you want to create an area to show logo of your client websites? With the help of CSS and SlickCarousel.js We can easily create it." />
    <meta name="author" content="Frontendscript" />
   
  
    
    <link rel="stylesheet" href="css/client.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
			$('.customer-logos').slick({
				slidesToShow:10,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 1500,
				arrows: false,
				dots: false,
				pauseOnHover: false,
				responsive: [{
					breakpoint: 768,
					settings: {
						slidesToShow: 4
					}
				}, {
					breakpoint: 520,
					settings: {
						slidesToShow: 3
					}
				}]
			});
		});
    </script>
</head>
<body>
		


<section>
    <div class="rt-container">
          <div class="col-rt-12">
              
              <h2 style="font-family:'helvetica neue'";>My Clients</h2>
               <section class="customer-logos slider">
                  <div class="slide"><img src="carImg/4.png"></div>
                  <div class="slide"><img src="carImg/1.png"></div>
                  <div class="slide"><img src="carImg/2.png"></div>
                  <div class="slide"><img src="carImg/3.png"></div>
                  <div class="slide"><img src="carImg/4.png"></div>
                  <div class="slide"><img src="carImg/5.png"></div>
                  <div class="slide"><img src="carImg/6.png"></div>
                  <div class="slide"><img src="carImg/7.png"></div>
                  <div class="slide"><img src="carImg/8.png"></div>
                  <div class="slide"><img src="carImg/9.png"></div>
                  <div class="slide"><img src="carImg/10.png"></div>
               </section>
              
		</div>
    </div>
</section>
     
    
	</body>
</html>
