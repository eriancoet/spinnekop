<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Contact Form Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <link rel="stylesheet" href="styles.css"/>
       
    </head>
    <body>
        <form class="form-group" action="https://formsubmit.co/eriancoet@gmail.com" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
            <input type="hidden" name="_subject" value="New Spinnekop Mail!!!">
            <label for="inputFName4">Full Name</label>
            <input type="name" name="name" placeholder="Your Full Name" required>
            </div>
         </div>

         <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input type="email" name="email" placeholder="Your email" required>
            <input type="hidden" name="_next" value="https://spinnekop.co.za/thanks.html">
        </div>
        <div class="form-group">
            <label for="FormControlTextarea1">Message</label>
            <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
       </form>

       <!-- Use these elements to trigger the color change-->
    <button id="blue">Blue</button>
    <button id="pink">Pink</button>
    <button id="green">Green</button>
    <button id="brown">Brown</button>


       <script src="./colorJS.js"></script>
    </body>
</html>
