    <!-- Create Contact form -->
<br>

    <div class="contentTop">
        <div class="m-4 pb-5">     
           <h2 class="text-center text-secondary pb-sm-6">Contact Spinnekop</h1>
        </div>
        <div class="m-5 pb-5">  
<form class="form-group" method="POST" action="http://formsubmit.co/eriancoet@gmail.com">
  


    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Full Name</label>
        <input type="Name" class="form-control" id="inputEmail4" placeholder="Full Name" required>
      </div>
    </div>

      <div class="form-group">
        <label for="inputFName4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
        <input type="hidden" name="_next" value="https://spinnekop.co.za/thanks.html">
      </div>
     
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" required>
      </div>
   
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Sign me up for the newsletter
        </label>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" value="Send Email">Submit</button>
        </form>
