    <!-- Create Contact form -->
<br>

    <div class="contentTop">
        <div class="m-4 pb-5">     
           <h2 class="text-center text-secondary pb-sm-6">Contact Spinnekop</h1>
        </div>
        <div class="row">
          <div class="mx-auto col-10 col-md-8 col-lg-6">
          <form class="form-group" action="https://formsubmit.co/eriancoet@gmail.com" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
            <input type="hidden" name="_autoresponse" value="This an auto response showing that we got your message.">
            <input type="hidden" name="_subject" value="New Spinnekop Mail!!!">
            <label for="inputFName4">Full Name</label>
            <input class="form-control name" type="name" name="name" placeholder="Your Full Name" required>
            </div>
         </div>

         <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input  class="form-control email" type="email" name="email" placeholder="Your email" required>
            <input type="hidden" name="_next" value="https://spinnekop.co.za/thanks.html">
        </div>
        <div class="form-group">
            <label for="FormControlTextarea1">Message</label>
            <input class="form-control" type="hidden" name="_template" value="box">
            <textarea class="form-control message" type="text" name="message" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
       </form>
   
</div>
